services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      ENABLE_REQUEST_LOGS: "false"
    ports:
      - "3000:3000"
    volumes:
      # persist SQLite DB outside the container; host path configurable via DB_PATH_HOST
      - ${DB_PATH_HOST:-./backend/data.db}:${DB_PATH:-/app/backend/data.db}
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-}
    ports:
      - "5173:5173"
    restart: unless-stopped
